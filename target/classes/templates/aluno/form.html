<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar/Editar Aluno</title>
</head>
<body>
<h2 th:text="${aluno.id != null ? 'Editar Aluno' : 'Cadastrar Aluno'}"></h2>
<form th:action="@{/alunos}" th:object="${aluno}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" th:field="*{nome}" required/><br/>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <button type="submit">Salvar</button>
</form>
<a th:href="@{/alunos}">Voltar para a lista de Alunos</a>
</body>
</html>
