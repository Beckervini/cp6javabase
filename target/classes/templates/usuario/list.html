<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <h2>Lista de Usuários</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.nome}">Nome do Usuário</td>
                <td th:text="${usuario.email}">email@exemplo.com</td>
                <td>
                    <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">Editar</a> |
                    <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <nav>
        <ul>
            <li><a th:href="@{/home}">Página Inicial</a></li>
            <li><a th:href="@{/usuarios/add}">Adicionar Usuário</a></li>
        </ul>
    </nav>
</body>
</html>
