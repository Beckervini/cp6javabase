<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Usuário</title>
</head>
<body>
<h2>Registrar Usuário</h2>
<form th:action="@{/usuarios/register}" th:object="${usuario}" method="post">
    <label for="nome">Nome Completo:</label>
    <input type="text" th:field="*{nome}" required/><br/>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label for="password">Senha:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <label for="roles">Roles:</label><br/>
    <div th:each="role : ${roles}">
        <input type="checkbox" th:value="${role.id}" th:field="*{roles}"/>
        <label th:text="${role.name}"></label><br/>
    </div>
    <button type="submit">Registrar</button>
</form>
</body>
</html>
